{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Интернет-Кафе{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
    <header>
        <h1>Интернет-Кафе</h1>
        <nav>
            <a href="{% url 'menu' %}">Меню</a>
            <a href="{% url 'cart' %}">Корзина</a>
            <a href="{% url 'orders' %}">Заказы</a>
            <a href="{% url 'delivery' %}">Доставка</a>
            <a href="{% url 'admin_menu' %}">Администрирование Меню</a>
            <a href="{% url 'login' %}">Вход</a>
        </nav>
        <button id="theme-toggle">Переключить тему</button>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
